<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Starts the HTML document, specifying the language as English -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8, which includes most characters from all known languages -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on mobile devices by setting the viewport to the device's width -->
    <title>Cats - Responsive Webpage</title> <!-- Title of the webpage displayed in the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Links an external CSS file for styling -->
</head>
<body>
    <header> <!-- Header section of the page, typically contains the main heading -->
        <h1>All About Cats</h1> <!-- Main heading of the webpage -->
    </header>

    <section class="intro"> <!-- Introductory section with a brief explanation about cats -->
        <h2>Why Cats Are Amazing</h2> <!-- Subheading for the introduction section -->
        <p>Cats are wonderful companions, known for their independence, curiosity, and affection. Here are a few reasons why cats are the best pets!</p> <!-- A paragraph explaining why cats are amazing -->
    </section>

    <section class="features"> <!-- Section describing various features of cats -->
        <h2>Cat Features</h2> <!-- Subheading for the cat features section -->
        <ul> <!-- Unordered list of cat features -->
            <li>Soft Fur</li> <!-- List item: Soft Fur -->
            <li>Agility</li> <!-- List item: Agility -->
            <li>Low Maintenance</li> <!-- List item: Low Maintenance -->
            <li>Playful</li> <!-- List item: Playful -->
            <li>Great Companions</li> <!-- List item: Great Companions -->
        </ul>
    </section>

    <section class="image"> <!-- Section for displaying an image of a cat -->
        <img src="cat.jpg" alt="Cute cat"> <!-- Image element, with an alt description for accessibility -->
    </section>

    <footer> <!-- Footer section of the webpage, typically contains creator or copyright information -->
        <p>Created by Yvonne Adedeji</p> <!-- A paragraph with the creator's name -->
    </footer>
</body>
</html>
